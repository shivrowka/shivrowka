<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>shivrowka</title>

<style>
:root{
    --bg:#f5f7fb;
    --card:#ffffff;
    --text:#111;
    --accent:linear-gradient(135deg,#667eea,#764ba2);
}

body.dark{
    --bg:#0f172a;
    --card:#1e293b;
    --text:#ffffff;
    --accent:linear-gradient(135deg,#06b6d4,#3b82f6);
}

body{
    margin:0;
    padding:20px;
    background:var(--bg);
    color:var(--text);
    font-family:Inter,Arial;
    transition:.3s;
}

.logo{
    text-align:center;
    font-size:26px;
    letter-spacing:6px;
    margin-bottom:20px;
}

.status{
    text-align:center;
    margin-bottom:15px;
    font-weight:600;
}

.card{
    background:var(--card);
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
    margin-bottom:20px;
}

textarea,input{
    width:100%;
    border:none;
    border-radius:14px;
    padding:14px;
    font-size:16px;
    margin-bottom:15px;
    background:rgba(0,0,0,.05);
    color:var(--text);
}

body.dark textarea,
body.dark input{
    background:rgba(255,255,255,.08);
}

.button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
    background:var(--accent);
    transition:.2s;
    margin-bottom:10px;
}

.button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 25px rgba(0,0,0,.2);
}

.copyBtn{
    background:#10b981;
}

.theme{
    text-align:right;
    font-size:20px;
    cursor:pointer;
}

.fade{
    animation:fade .3s ease;
}

@keyframes fade{
    from{opacity:.2; transform:scale(.98);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>
<body>

<div class="logo">shivrowka</div>

<div class="theme" onclick="toggleTheme()">üåô</div>

<div class="status" id="status">üîì –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç</div>

<div class="card">
    <textarea id="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..."></textarea>
    <input id="key" placeholder="–ù–æ–º–µ—Ä (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)" inputmode="numeric">

    <button class="button" onclick="encrypt()">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
    <button class="button" onclick="decrypt()">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
    <button class="button copyBtn" onclick="copyText()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
</div>

<script>

// === –Ω–µ–≤–∏–¥–∏–º–∞—è —Å–∏–≥–Ω–∞—Ç—É—Ä–∞ ===
const MARK = "\u200B\u200C"; 

function toggleTheme(){
    document.body.classList.toggle("dark");
}

// === —Å—Ç–∞—Ç—É—Å ===
function setStatus(encrypted){
    const s=document.getElementById("status");
    if(encrypted){
        s.innerHTML="üîí –ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ";
    }else{
        s.innerHTML="üîì –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç";
    }
}

// === –∫–ª—é—á ===
async function deriveKey(number){
    const enc=new TextEncoder();
    const material=await crypto.subtle.importKey(
        "raw",enc.encode(number),{name:"PBKDF2"},false,["deriveKey"]
    );

    return crypto.subtle.deriveKey(
        {name:"PBKDF2",salt:enc.encode("sK"),iterations:150000,hash:"SHA-256"},
        material,
        {name:"AES-GCM",length:256},
        false,
        ["encrypt","decrypt"]
    );
}

// === —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ ===
async function encrypt(){
    const t=document.getElementById("text");
    const k=document.getElementById("key").value;

    if(t.value.startsWith(MARK)){
        alert("–£–∂–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ");
        return;
    }

    if(!k.match(/^[0-9]+$/)){
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä");
        return;
    }

    const key=await deriveKey(k);
    const iv=crypto.getRandomValues(new Uint8Array(12));

    const encrypted=await crypto.subtle.encrypt(
        {name:"AES-GCM",iv},
        key,
        new TextEncoder().encode(t.value)
    );

    const combined=new Uint8Array(iv.length+encrypted.byteLength);
    combined.set(iv);
    combined.set(new Uint8Array(encrypted),iv.length);

    t.value=MARK+btoa(String.fromCharCode(...combined));
    t.classList.add("fade");
    setStatus(true);

    document.getElementById("key").value="";
}

// === —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ ===
async function decrypt(){
    const t=document.getElementById("text");
    const k=document.getElementById("key").value;

    if(!t.value.startsWith(MARK)){
        alert("–£–∂–µ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ");
        return;
    }

    if(!k.match(/^[0-9]+$/)){
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä");
        return;
    }

    try{
        const clean=t.value.slice(2);
        const raw=atob(clean);
        const bytes=new Uint8Array([...raw].map(c=>c.charCodeAt(0)));

        const iv=bytes.slice(0,12);
        const data=bytes.slice(12);

        const key=await deriveKey(k);

        const decrypted=await crypto.subtle.decrypt(
            {name:"AES-GCM",iv},
            key,
            data
        );

        t.value=new TextDecoder().decode(decrypted);
        t.classList.add("fade");
        setStatus(false);

    }catch{
        t.value="–õ–≤—â–∂—ã–ª—á–¥–∞–æ–¥–∞—à–µ–∑–ó—è—Ö–¥–∫–∑—É–∂–≤—å—Å–ª—Å—â–∂";
    }

    document.getElementById("key").value="";
}

// === –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ ===
function copyText(){
    const t=document.getElementById("text");
    t.select();
    document.execCommand("copy");
}

</script>

</body>
</html>
