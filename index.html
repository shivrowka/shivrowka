<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>shivrowka</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
  --accent:linear-gradient(135deg,#06b6d4,#3b82f6);
}

body{
  margin:0;
  padding:20px;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

.logo{
  text-align:center;
  font-size:26px;
  letter-spacing:6px;
  margin-bottom:15px;
}

.status{
  text-align:center;
  margin-bottom:15px;
  font-weight:600;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:20px;
}

textarea,input{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:16px;
  margin-bottom:15px;
  background:rgba(255,255,255,.08);
  color:#fff;
}

.button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  background:var(--accent);
  margin-bottom:10px;
}

.copyBtn{
  background:#10b981;
}
</style>
</head>
<body>

<div class="logo">shivrowka</div>
<div class="status" id="status">üîì –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç</div>

<div class="card">

  <textarea id="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..."></textarea>

  <input id="key" placeholder="–ù–æ–º–µ—Ä (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)" inputmode="numeric">

  <button class="button" onclick="encrypt()">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
  <button class="button" onclick="decrypt()">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
  <button class="button copyBtn" onclick="copyText()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>

</div>

<script>

const MARK = "\u200B\u200C";
const textArea = document.getElementById("text");
const keyInput = document.getElementById("key");

function setStatus(encrypted){
  document.getElementById("status").textContent =
    encrypted ? "üîí –ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ" : "üîì –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç";
}

async function deriveKey(number){
  const enc = new TextEncoder();
  const keyMaterial = await crypto.subtle.importKey(
    "raw",
    enc.encode(number),
    {name:"PBKDF2"},
    false,
    ["deriveKey"]
  );

  return crypto.subtle.deriveKey(
    {
      name:"PBKDF2",
      salt:enc.encode("shivrowka_salt"),
      iterations:150000,
      hash:"SHA-256"
    },
    keyMaterial,
    {name:"AES-GCM",length:256},
    false,
    ["encrypt","decrypt"]
  );
}

async function encrypt(){

  if(textArea.value.startsWith(MARK)){
    alert("–£–∂–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ");
    return;
  }

  const number = keyInput.value;

  if(!number.match(/^[0-9]+$/)){
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)");
    return;
  }

  const key = await deriveKey(number);
  const iv = crypto.getRandomValues(new Uint8Array(12));

  const encrypted = await crypto.subtle.encrypt(
    {name:"AES-GCM",iv},
    key,
    new TextEncoder().encode(textArea.value)
  );

  const combined = new Uint8Array(iv.length + encrypted.byteLength);
  combined.set(iv);
  combined.set(new Uint8Array(encrypted), iv.length);

  textArea.value = MARK + btoa(String.fromCharCode(...combined));
  setStatus(true);
}

async function decrypt(){

  if(!textArea.value.startsWith(MARK)){
    alert("–£–∂–µ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ");
    return;
  }

  const number = keyInput.value;

  if(!number.match(/^[0-9]+$/)){
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)");
    return;
  }

  try{
    const clean = textArea.value.slice(MARK.length);
    const raw = atob(clean);
    const bytes = new Uint8Array([...raw].map(c=>c.charCodeAt(0)));

    const iv = bytes.slice(0,12);
    const data = bytes.slice(12);

    const key = await deriveKey(number);

    const decrypted = await crypto.subtle.decrypt(
      {name:"AES-GCM",iv},
      key,
      data
    );

    textArea.value = new TextDecoder().decode(decrypted);
    setStatus(false);

  }catch{
    textArea.value="–õ–≤—â–∂—ã–ª—á–¥–∞–æ–¥–∞—à–µ–∑–ó—è—Ö–¥–∫–∑—É–∂–≤—å—Å–ª—Å—â–∂";
  }
}

function copyText(){
  navigator.clipboard.writeText(textArea.value);
}

</script>

</body>
</html>
